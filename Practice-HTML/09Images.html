<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images In HTMl</title>
  </head>
  <body>
    <h1>Images In HTMl</h1>
    <img src="../Practice/Images/banner.jpg" alt="" />
    <hr />
    <img src="../Practice/Images/banner.jpg" width="200px" alt="" />
    <hr />
    <img src="../Practice/Images/banner.jp" width="200px" alt="Images" />
    <hr />
    <img src="../Practice/Images/banner.jpg" width="50%" />
    <hr />
    <img src="../Practice/Images/banner.jpg" width="100%" />

    <hr />
    <img src="../Practice/Images/banner.jpg" width="500px" height="200px" />
  </body>
</html>
