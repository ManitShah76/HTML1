<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag in HTML</title>
</head>
<body>
    <!-- form tag is used to collect client data and send it to the server -->
    <!-- action="" => php/ python / node -->
    <!-- method => get and post -->
    <!-- get => Less secure -->
    <!-- => use url  to show data -->
    <!-- ? => string or seperator  -->
    <!-- & => Mutliple data -->
    <!-- limitation 255 charset -->
    <!-- Also bookmarked  -->
    <!-- post => secure -->
    <!-- Not bookmarked  -->
    <h1>Form Tag in HTML</h1>
    <fieldset>
        <legend>Form</legend>
    <form action="" method="" enctype="">
        <label for="FName">Fisrt Name:</label>
        <input type="text" name="FName" id="FName" placeholder="First Name" required>
        <br><br>
        <label for="LName">Last Name:</label>
        <input type="text" name="LName" id="LName" placeholder="Last Name" required>
        <br><br>
        <label for="MoNumber">Mobile Number:</label>
        <input type="number" name="MoNumber" id="MoNumber" placeholder="Mobile Number" required>
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="Email" required>
        <br><br>
        <label for="Password">Password:</label>
        <input type="password" name="Password" id= "Password" placeholder="Password" required>
        <br><br>
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" name="Gender" id="Gender">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Gender">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Gender">
            <label for="Other">Other</label>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Course:</legend>
            <input type="checkbox" name="Course" id="Course">
            <label for="WD">WD</label>
            <input type="checkbox" name="Course" id="Course">
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" name="Course" id="Course">
            <label for="Node">Node</label>
            <input type="checkbox" name="Course" id="Course">
            <label for="React">React</label>
        </fieldset>
        <br><br>
        <label for="Status">Status:</label>
        <select name="Status" id="">
            <option value="">--Select Status--</option>
            <option value="Married">Married</option>
            <option value="Unmarried">Unmarried</option>
        </select>
        <br><br>
        <label for="Date & Time">Date & Time:</label>
        <input type="datetime-local" name="Date & Time" id= "Date & Time" required>
        <br><br>
        <input type="file" name="file" id="file">
        <br><br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        
     </form>
    </fieldset>
    
 
</body>
</html>
