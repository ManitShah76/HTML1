<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path in HTML</title>
</head>
<body>
    <h1>Path in HTML</h1>
    <p>It tells the location of any file or folder.</p>
    <p>We have two types of path in html.</p>
    <ol>
        <li>Absolute Path</li>
        <li>Relative Path</li>
    </ol>
    <hr>
    <h2>Absolute Path</h2>
    <p>Exact location of file or folder</p>
    <img src="G:\Tops\HTML\Practice\Images\banner.jpg" width="200px" alt="">
    <hr>
    <h2>Relative Path</h2>
    <p>(../)</p>
    <img src="../Practice/Images/banner.jpg" width="200px" alt="">
</body>
</html>
