<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-13</title>
</head>
<body>
    <center><h1>Practical-13</h1></center>
    <hr>
    <h2>Create registration form with all fields and validation</h2>
    <h3>Registration Form</h3>
    <fieldset>
        <legend>Registration Form</legend>
        <form action="">
        <label for="FName">First Name:</label>
        <input type="text" name="FName" id="FName" placeholder="Enter Your First Name" required> <br><br>
        <label for="LName">Last Name:</label>
        <input type="text" name="LName" id="LName" placeholder="Enter Your Last Name" required> <br><br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="Enter Your Email ID" required> <br><br>
        <label for="MobNo">Mobile Number:</label>
        <input type="number" name="MobNo" id="MobNo" placeholder="Enter Your MobileNumber" required> <br><br>
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" name="Gender" id="Gender">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Gender">
            <label for="Female">Female</label>
        </fieldset> <br><br>
        <input type="submit" value="Sumbit">
        </form>
    </fieldset>
</body>
</html>
